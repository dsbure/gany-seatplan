<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>11 - Ganymede Seatplan Reservations</title><link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="fav.png">
</head>
	<body>
		<div class="container">
			<div class="gform">
				<iframe src="https://docs.google.com/forms/d/e/	1FAIpQLSc6dLqORg-9NApAo3-vxWIMvclagRnhpRv8AAQUF_xqcuz_6g/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
			</div>

			<div class="seatplan">
				<iframe id="seatplan-view" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTGvD7l3HNJJ-IvO87vsF7sww4C7Mc0nLPqQBT1QqlQRbvqsdjpXQPwfhyUuHzjsniA2xhQah5TwgAp/pubhtml?gid=576732453&amp;single=true&amp;headers=false" height="895" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
			</div>
		</div>
	</body>
	<style>
		html {
			background-color: #f08c8c;
			font-family: "Fira Sans", sans-serif;
			height: 100vh;
		}
		.gform {
			display: flex;
			justify-content: center;
			align-content: center;
		}
		.gform iframe {
			border-radius: 8px;
			filter: drop-shadow(0px 2px 4px #0004);
			height: 915px;
			width: 480px;
		}
		.seatplan iframe {
			border-radius: 8px;
			filter: drop-shadow(0px 2px 4px #0004);
			width: 841px;
			max-width: 100vw;
		}
		.seatplan {
			height: fit-content;
		}
		.container {
			background-color: #f2beb9;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items: center;
			padding: 16px;
			padding-left: 4px;
			padding-right: 24px;
			border-radius: 24px;
			overflow: overlay;
			height: fit-content;
			max-height: calc(100% - 32px);
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 8px !important;
			height: calc(100% - 16px);
		}
		* {
    		scrollbar-width: thin;
			scrollbar-color: #f08c8c #f2beb9;
		}

		@media (max-width: 1365px) {
			.container {
				flex-direction: column;
				padding: 0;
				border-radius: 0;
			}
			body {
				margin: 0px !important;
				height: 100%;
			}
			.container {
				background-color: #f08c8c;
				max-height: 100%;
				gap: 16px;
			}
			.gform, .seatplan {
				background-color: #f2beb9;
				width: fit-content;
				margin-inline: auto;
				border-radius: 16px;
			}
			.gform {
				padding-top: 8px;
			}
			.gform iframe {
				max-width: 100vw;
			}
			iframe {
				border-radius: 16px;
			}
		}

		@media (max-height: 963px) {
			.container {
				align-items: start;
			}
		}
	</style>
	<script>
		let viewframe = document.getElementById("seatplan-view");
		let counter = 0;
		setInterval(() => {
			counter++;
			viewframe.src = "https://example.com/";
			viewframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGvD7l3HNJJ-IvO87vsF7sww4C7Mc0nLPqQBT1QqlQRbvqsdjpXQPwfhyUuHzjsniA2xhQah5TwgAp/pubhtml?gid=576732453&widget=true&single=" + "false" + "&headers=false&count=" + counter + "?cachebust=1";
		}, 20000);
	</script>
</html>
